<!-- Dom manipulation to improve our counter page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomManipulation</title>
    <script>
        let counter =0;
        function increase(){
            counter++;
            document.querySelector('h1').innerHTML = counter;
            if(counter % 10 === 0){
                alert(`Count is now ${counter}`);
            }
        }
        

        
    </script>
</head>
<body>
    <h1>0</h1>
    <button onclick="increase()">click Here</button>
    
</body>
</html>
